<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dmx-dashboard.css">
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>	
</head>
<body onload="Init()">
    <label for="fileInput">Load Config</label>
    <input type="file" id="fileInput">
    <progress id="fileProgress" max="100" value="0" hidden></progress>
    <br>
    <button onclick="saveData()">Save Config</button>
    <button onclick="fillLightingData()">Test Lighting Data</button>
    <br>
    <button onclick="addFixture()">Add Faked Fixture</button>
    <button nodecg-dialog="add-fixture">Add Fixture Dialog</button>
    <div class="scene-container" id="sceneContainer">
        <div class="scene-item" id="scene1">
            <label for="sceneName"> Name:</label>
            <input type="text" class="scene-name" value="Test Scene" id="sceneName"> <br>
            <label for="triggerName">Trigger:</label>
            <input type="text" class="scene-name" value="default" id="triggerName"> <br>
        </div>
    </div><br>
    <div class="flex-container" id="flexboxContainer">
            
    </div>
    <script src="dmx-dashboard.js"></script>
</body>
</html>
